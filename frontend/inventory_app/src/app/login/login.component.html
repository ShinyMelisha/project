<div fxLayoutAlign="center center" fxFlexFill fxLayout="column" class="main-div">
    <mat-card fxflex="25">
        <mat-toolbar color="primary" class="tool-bar">Login page</mat-toolbar >
        <form fxLayout="column" fxLayoutAlign="stretch" class="login-form"> 
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="">
            </mat-form-field>
      
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="" type="password">
              </mat-form-field>
              <button mat-raised-button type="submit">Login</button>
          </form>
    </mat-card>
</div>
